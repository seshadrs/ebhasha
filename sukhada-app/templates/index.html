<!DOCTYPE html>
<html>

  <link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
  <script src="//vjs.zencdn.net/4.12/video.js"></script>
  <head>
    <title>Translate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Translate</h1>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <input type="text" name="source-text" class="form-control" id="source-text" placeholder="Enter text..." style="max-width: 300px;">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for result in results %}
        <h4>{{ result }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <div class="container">
      <h1>Video Stream</h1>
      <video id="example_video_2" class="video-js vjs-default-skin"
        controls preload="auto" width="640" height="264"
        poster="{{ url_for('static', filename='Flag-Poster.jpg') }}"
        data-setup='{"example_option":true}'>
      <source src="{{ url_for('static', filename='Modi-English.mp4') }}" type='video/mp4' />
      <track kind="subtitles" src="{{ url_for('static', filename='my-sample-transcript.vtt') }}" srclang="en" label="MyOwnLanguage">     
      </video>
    </div>
  </body>
</html>
